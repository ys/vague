  description: Photographe amoureux des grands espaces, il a su se faire remarquer par sa vision particulière et esthétiques des choses qui l’entourent.  Quel que soit le sujet, de l’homme à la nature, chacun des clichés fait état d’une beauté sauvage. Son besoin d’évasion le pousse constamment à découvrir de nouveaux horizons. La simplicité, la profondeur et l’émotion ressortent des ses travaux photographiques.
